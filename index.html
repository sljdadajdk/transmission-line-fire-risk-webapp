<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transmission Line Fire Risk Map</title>
  <!-- Mobile-friendly meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Apple Touch Icon (optional) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Leaflet CSS (without SRI for simplicity) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- Left panel: search interface, explanation text, watermark, and footer -->
    <div id="left-panel">
      <div id="search-container">
        <label for="address-input">Enter address:</label>
        <input id="address-input" type="text" placeholder="Enter an address">
        <button id="search-btn">Search</button>
      </div>
      <!-- Explanation text -->
      <div id="explanation">
        <p>
          This web app displays an interactive map of transmission lines, color-coded by their fire risk probability.
          Enter an address to re-center the map and explore the fire risk levels in your area.
        </p>
      </div>
      <!-- Watermark container -->
      <div id="watermark-container">
        <img src="malibu_fire.PNG" alt="Watermark" id="watermark">
      </div>
      <!-- Footer with copyright and contact information -->
      <footer>
        <p>&copy; 2025 Malek Alhussien. For comments, please send an email to <a href="mailto:hakimhussien@gmail.com">hakimhussien@gmail.com</a>.</p>
      </footer>
    </div>
    <!-- Right panel: the map -->
    <div id="right-panel">
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS (loaded via CDN) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
